
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations Hayat Ullah Khan üíç</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #6a11cb, #ffb347, #d4af37, #c471ed);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
      font-family: 'Great Vibes', cursive;
      height: 100vh;
      color: white;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 40px;
      color: #fff;
      text-shadow: 0 0 10px #000;
    }

    .door {
      width: 320px;
      height: 480px;
      margin: 60px auto;
      border: 8px solid gold;
      border-radius: 20px;
      background: url('https://i.pinimg.com/736x/18/ab/bb/18abbbce3ff14e07f8f2f7adf290c6e7.jpg') center/cover no-repeat;
      cursor: pointer;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      transition: transform 2.5s ease;
      transform-style: preserve-3d;
    }
    .door.open { transform: rotateY(-120deg); }

    .card {
      display: none;
      margin: 30px auto;
      width: 85%;
      max-width: 750px;
      padding: 35px;
      background: rgba(255,248,230,0.95);
      border: 8px double gold;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      color: #000;
    }
    .card h2 {
      font-size: 40px;
      color: #c2185b;
      margin-bottom: 15px;
      font-family: 'Great Vibes', cursive;
    }
    .card p {
      font-size: 22px;
      line-height: 1.6;
      font-family: 'Dancing Script', cursive;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: linear-gradient(45deg, gold, orange);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'Dancing Script', cursive;
      transition: 0.4s;
    }
    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ffb347, #ffcc33);
    }

    .signature {
      display: none;
      margin-top: 25px;
      font-size: 28px;
      font-family: 'Great Vibes', cursive;
      color: #000;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid black;
      animation: typing 3s steps(30) forwards;
    }
    @keyframes typing {
      from {width:0;}
      to {width:100%;}
    }

    /* Balloons */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: float 6s linear infinite;
      z-index: 1000;
    }
    @keyframes float {
      to { transform: translateY(-110vh);}
    }

    /* Petals */
    .petal {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, #ff6699 0%, #ff3366 70%);
      animation: fall 10s linear infinite;
      z-index: 500;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg);}
    }

    /* Floating glow dots */
    .dot {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100% {opacity: 0.2;}
      50% {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>üíé Open the Gate to Reveal Hayat's Surprise üíé</h1>

  <div class="door" onclick="openGate()"></div>

  <div class="card" id="card">
    <h2>Congratulations Hayat Ullah Khan üéä</h2>
    <p>Wishing you a lifetime of love, joy, and endless blessings. üíõ<br>
    May your new journey together be filled with golden moments and pure happiness üåπ</p>
    <button class="btn" onclick="showSignature()">See who sent this</button>
    <div class="signature" id="signature">üíå With love, from Hamid Ullah Khan</div>
  </div>

  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

  <script>
    function openGate(){
      const door=document.querySelector('.door');
      door.classList.add('open');
      setTimeout(()=>{
        document.getElementById('card').style.display='block';
        playMusic();
        launchBalloons();
        launchPetals();
        floatingDots();
      },2200);
    }
    function showSignature(){
      document.getElementById('signature').style.display='block';
    }
    function playMusic(){
      document.getElementById('music').play().catch(()=>{});
    }
    function launchBalloons(){
      for(let i=0;i<25;i++){
        let b=document.createElement('div');
        b.className='balloon';
        b.style.left=Math.random()*window.innerWidth+'px';
        b.style.background=`hsl(${Math.random()*360},70%,60%)`;
        b.style.animationDuration=(4+Math.random()*3)+'s';
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),8000);
      }
    }
    function launchPetals(){
      for(let i=0;i<25;i++){
        let p=document.createElement('div');
        p.className='petal';
        p.style.left=Math.random()*window.innerWidth+'px';
        p.style.animationDuration=(5+Math.random()*6)+'s';
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),10000);
      }
    }
    function floatingDots(){
      for(let i=0;i<40;i++){
        let d=document.createElement('div');
        d.className='dot';
        d.style.left=Math.random()*window.innerWidth+'px';
        d.style.top=Math.random()*window.innerHeight+'px';
        d.style.animationDelay=(Math.random()*3)+'s';
        document.body.appendChild(d);
      }
    }
  </script>
</body>
</html>
