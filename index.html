<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations Hayat Ullah Khan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #6a11cb, #ffb347, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow-x: hidden;
      font-family: 'Great Vibes', cursive;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    h1 {
      text-align: center;
      margin: 20px;
      font-size: 38px;
      color: gold;
      text-shadow: 2px 2px 8px black;
    }
    .door {
      width: 300px;
      height: 450px;
      margin: 50px auto;
      border: 6px solid gold;
      border-radius: 15px;
      background: url('https://i.pinimg.com/564x/d5/7a/44/d57a4448d0f8056e649f7e63f2c2dd20.jpg') center/cover no-repeat;
      cursor: pointer;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      transition: transform 2s ease;
      transform-style: preserve-3d;
    }
    .door.open { transform: rotateY(-120deg); }
    .card {
      display: none;
      margin: 20px auto;
      width: 80%;
      max-width: 700px;
      padding: 30px;
      background: #fffaf0;
      border: 8px double gold;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .card h2 {
      font-size: 36px;
      color: #c2185b;
    }
    .card p {
      font-size: 20px;
      color: #333;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
    }
    .signature {
      display: none;
      margin-top: 20px;
      font-size: 26px;
      font-family: 'Dancing Script', cursive;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
      animation: typing 3s steps(30) forwards;
    }
    @keyframes typing {
      from {width:0;}
      to {width:100%;}
    }
    /* Balloons */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      to { transform: translateY(-110vh);}
    }
    /* Petals */
    .petal {
      position: fixed;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: -20px;
      background: pink;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>üíç Open the Gate to Reveal Hayat's Surprise üíç</h1>
  <div class="door" onclick="openGate()"></div>

  <div class="card" id="card">
    <h2>Congratulations Hayat Ullah Khan üéâ</h2>
    <p>Wishing you endless happiness, love, and blessings in your marriage.<br>
    May your journey together be filled with joy üåπ</p>
    <button class="btn" onclick="showSignature()">See who sent this</button>
    <div class="signature" id="signature">üíå With love, from Hamid Ullah Khan</div>
  </div>

  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

  <script>
    function openGate(){
      let door=document.querySelector('.door');
      door.classList.add('open');
      setTimeout(()=>{
        document.getElementById('card').style.display='block';
        playMusic();
        launchBalloons();
        launchPetals();
      },2000);
    }
    function showSignature(){
      document.getElementById('signature').style.display='block';
    }
    function playMusic(){
      document.getElementById('music').play().catch(()=>{});
    }
    function launchBalloons(){
      for(let i=0;i<20;i++){
        let b=document.createElement('div');
        b.className='balloon';
        b.style.left=Math.random()*window.innerWidth+'px';
        b.style.background=`hsl(${Math.random()*360},70%,60%)`;
        b.style.animationDuration=(4+Math.random()*3)+'s';
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),8000);
      }
    }
    function launchPetals(){
      for(let i=0;i<30;i++){
        let p=document.createElement('div');
        p.className='petal';
        p.style.left=Math.random()*window.innerWidth+'px';
        p.style.animationDuration=(5+Math.random()*5)+'s';
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),10000);
      }
    }
  </script>
</body>
</html>
