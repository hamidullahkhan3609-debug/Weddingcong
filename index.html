<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Congratulations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background: radial-gradient(circle at top, #fff0f5, #ffd1dc, #ffb6c1);
      overflow: hidden;
      text-align: center;
    }

    /* Golden Wedding Gate */
    .gate-container {
      position: relative;
      width: 400px;
      height: 500px;
      margin: 100px auto;
      perspective: 1000px;
    }
    .gate {
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/pnrdLnH/wedding-door.jpg') center/cover no-repeat;
      border: 8px solid gold;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      transform-style: preserve-3d;
      transition: transform 2s ease;
    }
    .gate.open {
      transform: rotateY(-120deg);
    }
    .open-btn {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: #d63384;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Message Card */
    .card {
      display: none;
      width: 80%;
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border: 6px double gold;
      border-radius: 25px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease forwards;
    }
    .card h1 {
      font-size: 40px;
      color: #d63384;
    }
    .card p {
      font-size: 20px;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .reveal-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff85a1;
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .signature {
      display: none;
      margin-top: 25px;
      font-size: 22px;
      font-family: 'Dancing Script', cursive;
      color: #111;
      animation: handwriting 3s steps(30) forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #111;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes handwriting {
      from {width: 0;}
      to {width: 100%;}
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 10;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Gate -->
  <div class="gate-container">
    <div class="gate" id="gate"></div>
    <button class="open-btn" onclick="openGate()">Open Gate to See Surprise</button>
  </div>

  <!-- Message Card -->
  <div class="card" id="card">
    <h1>üéä Congratulations Hayat Ullah Khan üéâ</h1>
    <p>May your wedding be filled with love, laughter, and lifelong happiness.  
       May this be the start of a beautiful journey together ‚ù§Ô∏è</p>
    <button class="reveal-btn" onclick="showSignature()">See who sent this</button>
    <div class="signature" id="signature">üíå With love, from Hamid Ullah Khan</div>
  </div>

  <script>
    function openGate() {
      let gate = document.getElementById("gate");
      gate.classList.add("open");
      setTimeout(() => {
        document.getElementById("card").style.display = "block";
        launchConfetti();
      }, 2000); // wait until gate animation finishes
    }

    function showSignature() {
      document.getElementById("signature").style.display = "block";
    }

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = "hsl(" + Math.random() * 360 + ",100%,50%)";
        confetti.style.animationDuration = (3 + Math.random() * 2) + "s";
        confetti.style.opacity = Math.random();
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
